<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Centre Bethesda</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

<!-- HEADER NAVIGATION -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-6xl mx-auto py-6 px-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">Centre Bethesda</h1>
    <nav class="flex items-center space-x-6">
      <a href="index.html" class="text-gray-600 hover:text-blue-600">Accueil</a>
      <a href="mission.html" class="text-gray-600 hover:text-blue-600">Mission</a>
      <a href="programmes.html" class="text-gray-600 hover:text-blue-600">Programmes</a>
      <a href="infos.html" class="text-gray-600 hover:text-blue-600">Infos</a>
      <a href="temoignages.html" class="text-gray-600 hover:text-blue-600">Témoignages</a>
      <a href="contact.html" class="text-blue-700 font-semibold">Contact</a>
      <a href="reservation.html" class="text-gray-600 hover:text-blue-600">Réservation</a>
    </nav>
  </div>
</header>

<!-- CONTACT SECTION -->
<section class="py-16 px-6 md:px-12">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Contact</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdVyYN-IrXtrSCED6RDFqhYC6-QySsPPnYxNEeUSnDyb9ljkA/viewform?usp=header" method="POST" class="space-y-4">
      <input type="text" name="nom" placeholder="Votre nom" required class="w-full p-3 border rounded">
      <input type="email" name="email" placeholder="Votre email" required class="w-full p-3 border rounded">
      <textarea name="message" placeholder="Votre message ou demande de prière" rows="4" class="w-full p-3 border rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Envoyer</button>
    </form>
  </div>
</section>

<!-- FOOTER -->
<footer class="bg-gray-800 text-white text-center py-6 mt-12">
  <p>&copy; 2025 Centre de Retraite Spirituel Bethesda. Tous droits réservés.</p>
</footer>

</body>
</html>
