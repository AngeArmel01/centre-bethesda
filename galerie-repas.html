<!-- Script pour onglets Repas -->
<script>
  const mealBtns = document.querySelectorAll('.meal-btn');
  const mealContents = document.querySelectorAll('.meal-content');
  let activeMeal = document.querySelector('.meal-content:not(.hidden)');

  mealBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const tab = btn.dataset.tab;
      const newContent = document.getElementById(tab);

      // Gestion des boutons
      mealBtns.forEach(b => {
        b.classList.remove('text-blue-700', 'border-b-2', 'border-blue-600', 'font-semibold');
        b.classList.add('text-gray-600');
      });
      btn.classList.add('text-blue-700', 'border-b-2', 'border-blue-600', 'font-semibold');
      btn.classList.remove('text-gray-600');

      if (newContent !== activeMeal) {
        activeMeal.classList.add('hidden');
        newContent.classList.remove('hidden');
        activeMeal = newContent;
      }
    });
  });
</script>
