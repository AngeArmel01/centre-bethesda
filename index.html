<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centre de Retraite Bethesda</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto py-6 px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">Centre Bethesda</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#mission" class="text-gray-700 hover:text-blue-700">Notre Mission</a></li>
          <li><a href="#programmes" class="text-gray-700 hover:text-blue-700">Programmes</a></li>
          <li><a href="#infos" class="text-gray-700 hover:text-blue-700">Infos Pratiques</a></li>
          <li><a href="#temoignages" class="text-gray-700 hover:text-blue-700">Témoignages</a></li>
          <li><a href="#contact" class="text-gray-700 hover:text-blue-700">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="bg-cover bg-center h-[500px] flex items-center justify-center" style="background-image: url('https://source.unsplash.com/1600x900/?nature,chapel');">
    <div class="bg-white bg-opacity-70 p-8 rounded-lg text-center">
      <h2 class="text-3xl md:text-5xl font-bold mb-4">« Venez à moi, vous tous qui êtes fatigués… »</h2>
      <p class="text-xl mb-6">Matthieu 11.28</p>
      <a href="#reservation" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Réservez votre retraite</a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
