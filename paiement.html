<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement de retraite - Centre Bethesda</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <section class="max-w-3xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">ğŸ’³ Paiement de votre retraite</h2>

    <!-- Montant choisi -->
    <div class="mb-6 text-center">
      <p class="text-lg">Montant choisi : <span id="montantChoisi" class="font-semibold">...</span></p>
    </div>
<!-- Moyens de paiement -->
<section class="py-12 px-6 md:px-12">
  <h3 class="text-2xl font-bold text-blue-700 mb-6 text-center">ğŸ’³ Moyens de paiement</h3>
  <div class="flex justify-center gap-6 flex-wrap">

    <!-- Mobile Money -->
    <a href="tel:*150*50*1#" class="group relative w-40 h-40 bg-white rounded-xl shadow-lg flex flex-col items-center justify-center p-4 hover:scale-105 hover:shadow-2xl transition">
      <img src="images/mobilemoney.png" alt="Mobile Money" class="w-20 h-20 object-contain mb-3">
      <span class="text-gray-700 font-semibold group-hover:text-green-600 transition">Mobile Money</span>
      <span class="absolute top-2 right-2 bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">XOF</span>
    </a>

    <!-- Wave -->
    <a href="https://wave.com/c/123456789" target="_blank" class="group relative w-40 h-40 bg-white rounded-xl shadow-lg flex flex-col items-center justify-center p-4 hover:scale-105 hover:shadow-2xl transition">
      <img src="images/wave.png" alt="Wave" class="w-20 h-20 object-contain mb-3">
      <span class="text-gray-700 font-semibold group-hover:text-blue-500 transition">Wave</span>
      <span class="absolute top-2 right-2 bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">XOF</span>
    </a>

    <!-- PayPal -->
    <a href="https://www.paypal.com/paypalme/toncompte" target="_blank" class="group relative w-40 h-40 bg-white rounded-xl shadow-lg flex flex-col items-center justify-center p-4 hover:scale-105 hover:shadow-2xl transition">
      <img src="images/paypal.png" alt="PayPal" class="w-20 h-20 object-contain mb-3">
      <span class="text-gray-700 font-semibold group-hover:text-blue-700 transition">PayPal</span>
      <span class="absolute top-2 right-2 bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full">XOF</span>
    </a>

  </div>
</section>

    <!-- Formulaire paiement -->
    <form id="formPaiement" enctype="multipart/form-data" class="bg-white p-6 rounded shadow space-y-4">

      <input type="hidden" id="montantInput" name="Montant">

      <input type="text" name="Nom" placeholder="Votre nom complet" required class="w-full p-3 border rounded">
      <input type="email" name="Email" placeholder="Votre adresse email" required class="w-full p-3 border rounded">

      <label class="block font-semibold">Joindre votre capture de paiement :</label>
      <input type="file" name="Capture" accept="image/*" required class="w-full p-2 border rounded">

      <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 w-full">
        Envoyer le paiement
      </button>
    </form>

    <div id="confirmation" class="hidden mt-4 p-4 bg-green-100 text-green-800 rounded text-center">
      âœ… Paiement envoyÃ© avec succÃ¨s !
    </div>
    </div>
  </section>

  <script>
    // RÃ©cupÃ©rer le montant depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const tarif = urlParams.get('tarif') || 'Non dÃ©fini';
    document.querySelector('#montantChoisi').textContent = tarif;
    document.querySelector('#montantInput').value = tarif;

    // Gestion du formulaire
    const form = document.getElementById('formPaiement');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch('https://script.google.com/macros/s/AKfycbyZuYSwoUh402yHejfPmrF5mZZqd4ePzlWlZnbR5k2ptVY0uSHBEH8uRrPjtJJm1S8c/exec', {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById('confirmation').classList.remove('hidden');
        form.reset();
      })
      .catch(err => alert('Erreur lors de l\'envoi du formulaire. Veuillez rÃ©essayer.'));
    });
  </script>


</body>
</html>
