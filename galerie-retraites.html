<!-- Section retraites précédentes -->
<section class="py-12 px-6 md:px-12 max-w-6xl mx-auto">

  <!-- Onglets -->
  <div class="flex justify-center mb-8 border-b border-gray-300">
    <button class="retreat-btn px-6 py-2 text-blue-700 border-b-2 border-blue-600 font-semibold" data-tab="year2022">Année 2022</button>
    <button class="retreat-btn px-6 py-2 text-gray-600 hover:text-blue-600" data-tab="year2023">Année 2023</button>
    <button class="retreat-btn px-6 py-2 text-gray-600 hover:text-blue-600" data-tab="year2024">Année 2024</button>
  </div>

  <!-- Contenus -->
  <div id="retreat-tabs">

    <!-- Carrousel 2022 -->
    <div class="retreat-content" id="year2022">
      <div class="relative overflow-hidden">
        <div class="flex transition-transform duration-700" id="carousel-2022">
          <!-- Jusqu’à 15 photos -->
          <img src="images/2022-1.jpg" class="w-full h-80 object-cover flex-shrink-0" alt="Retraite 2022 - 1">
          <img src="images/2022-2.jpg" class="w-full h-80 object-cover flex-shrink-0" alt="Retraite 2022 - 2">
          <img src="images/2022-3.jpg" class="w-full h-80 object-cover flex-shrink-0" alt="Retraite 2022 - 3">
        </div>
        <!-- Boutons -->
        <button onclick="prevSlide('carousel-2022')" class="absolute top-1/2 left-2 bg-black bg-opacity-50 text-white px-3 py-1 rounded">‹</button>
        <button onclick="nextSlide('carousel-2022')" class="absolute top-1/2 right-2 bg-black bg-opacity-50 text-white px-3 py-1 rounded">›</button>
      </div>
    </div>

    <!-- Carrousel 2023 -->
    <div class="retreat-content hidden" id="year2023">
      <div class="relative overflow-hidden">
        <div class="flex transition-transform duration-700" id="carousel-2023">
          <img src="images/2023-1.jpg" class="w-full h-80 object-cover flex-shrink-0" alt="Retraite 2023 - 1">
          <img src="images/2023-2.jpg" class="w-full h-80 object-cover flex-shrink-0" alt="Retraite 2023 - 2">
          <img src="images/2023-3.jpg" class="w-full h-80 object-cover flex-shrink-0" alt="Retraite 2023 - 3">
        </div>
        <button onclick="prevSlide('carousel-2023')" class="absolute top-1/2 left-2 bg-black bg-opacity-50 text-white px-3 py-1 rounded">‹</button>
        <button onclick="nextSlide('carousel-2023')" class="absolute top-1/2 right-2 bg-black bg-opacity-50 text-white px-3 py-1 rounded">›</button>
      </div>
    </div>

    <!-- Carrousel 2024 -->
    <div class="retreat-content hidden" id="year2024">
      <div class="relative overflow-hidden">
        <div class="flex transition-transform duration-700" id="carousel-2024">
          <img src="images/2024-1.jpg" class="w-full h-80 object-cover flex-shrink-0" alt="Retraite 2024 - 1">

        <button onclick="nextSlide('carousel-2024')" class="absolute top-1/2 right-2 bg-black bg-opacity-50 text-white px-3 py-1 rounded">›</button>
      </div>
    </div>

  </div>
</section>

<!-- Script onglets & carrousel -->
<script>
  // Onglets retraites
  const retreatBtns = document.querySelectorAll('.retreat-btn');
  const retreatContents = document.querySelectorAll('.retreat-content');

  retreatBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const tab = btn.dataset.tab;
      const newContent = document.getElementById(tab);

      // Mettre à jour boutons
      retreatBtns.forEach(b => b.classList.remove('text-blue-700','border-b-2','border-blue-600','font-semibold'));
      retreatBtns.forEach(b => b.classList.add('text-gray-600'));
      btn.classList.add('text-blue-700','border-b-2','border-blue-600','font-semibold');
      btn.classList.remove('text-gray-600');

      // Afficher contenu
      retreatContents.forEach(c => c.classList.add('hidden'));
      newContent.classList.remove('hidden');
    });
  });

  // Carrousel
  const positions = { "carousel-2022": 0, "carousel-2023": 0, "carousel-2024": 0 };

  function nextSlide(id) {
    const carousel = document.getElementById(id);
    const totalSlides = carousel.children.length;
    positions[id] = (positions[id] + 1) % totalSlides;
    carousel.style.transform = `translateX(-${positions[id] * 100}%)`;
  }

  function prevSlide(id) {
    const carousel = document.getElementById(id);
    const totalSlides = carousel.children.length;
    positions[id] = (positions[id] - 1 + totalSlides) % totalSlides;
    carousel.style.transform = `translateX(-${positions[id] * 100}%)`;
  }

  // Défilement automatique toutes les 5s
  setInterval(() => {
    nextSlide("carousel-2022");
    nextSlide("carousel-2023");
    nextSlide("carousel-2024");
  }, 5000);
</script>
