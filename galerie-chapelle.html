<!-- Script pour gérer les onglets -->
<script>
  const chapelBtns = document.querySelectorAll('.chapel-btn');
  const chapelContents = document.querySelectorAll('.chapel-content');
  let activeChapel = document.querySelector('.chapel-content:not(.hidden)');

  chapelBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const tab = btn.dataset.tab;
      const newContent = document.getElementById(tab);

      // Styles onglets actifs
      chapelBtns.forEach(b => {
        b.classList.remove('text-blue-700', 'border-b-2', 'border-blue-600', 'font-semibold');
        b.classList.add('text-gray-600');
      });
      btn.classList.add('text-blue-700', 'border-b-2', 'border-blue-600', 'font-semibold');
      btn.classList.remove('text-gray-600');

      if (newContent !== activeChapel) {
        activeChapel.classList.add('fade-out');
        setTimeout(() => {
          activeChapel.classList.add('hidden');
          activeChapel.classList.remove('fade-out');

          newContent.classList.remove('hidden');
          newContent.classList.add('fade-out');
          setTimeout(() => {
            newContent.classList.remove('fade-out');
          }, 10);

          activeChapel = newContent;
        }, 300);
      }
    });
  });
</script>

<style>
  .chapel-content {
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
  }
  .chapel-content.fade-out {
    opacity: 0;
  }
</style>
